<!DOCTYPE html>
<html>

<head>
    <!--META TAGS-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="A Firefly & Serentiy Quote Generator."/>

    <title>Firefly & Serenity Quote Generator</title>

    <!-- Bootstrap, Animate.css, Font Awesome, CSS -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Anton|Saira+Condensed:400,600,700" rel="stylesheet">

    <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">

</head><!--End Head Tags-->

<!--BODY-->
<body>

<section class="header">
    <div class="container-fluid">
        <div class="row"><!--Row Title-->
            <div class="col-md-12 text-center">
                <h1 class="title">Browncoats Unite!</h1>
                <h3 class="tag-line">A Firefly & Serenity Quote Generator</h3>
                <br>
            </div><!--END Title Column-->
        </div><!--END Title Row-->
        <div class="row"><!--Row Images-->
           <div class="col-md-2"></div>
            <div class="col-md-8 img-responsive text-center">
                <img id="cast-image" class="img-resonsive center-block" src="images/serenitycast1.jpg" alt="Serenity Cast">
                <p class="cast">In photo: Jayne, Kaylee, Book, Simon, Inara, Mal, Zoe, Wash, and River.</p>
            </div>
            <div class="col-md-2"></div>
        </div><!--END Row Images-->
    </div><!--END Section Container-->
</section><!--END Section Header-->

<section class="main">
    <div class="container-fluid">
    <div class="section-quotes text-center">
        <span id="newQuote" class="quote">
        Everything is shiny, Captain.
        </span><!--END Quotes-->
        <br>
        <span id="newCharacter" class="character">
        -Kaylee
        </span><!--END Character-->
        <br>
    </div><!--END Section-Quotes-->
        <div class="row"><!--Row Button & Quotes-->
            <div class="col-md-12">
               <br>
                <button onClick="genQuote()" class="btn btn-default center-block" type="Submit">Shiny New Quote</button>
                <br>
                <button class="center-block"><a class="button center-block" id="tweet-quote" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>Tweet this Quote!</a></button>
                <br>
            </div><!--END Column Button & Qu otes-->
        </div><!--END Row Button & Qutoes-->
    </div><!--END Main Container-->
</section><!--END Section Main-->

<section class="footer">
    <p class="footer text-center">(Made with <span class="red"><i class="fa fa-heart" aria-hidden="true"></i></span>
    in the black by Code Girl <span class="gold"><i class="fa fa-copyright" aria-hidden="true"></i></span> 2017. Find me on
    <a href="https://twitter.com/fwallacephd"><span class="blue"><i class="fa fa-twitter-square" aria-hidden="true"></i></span></a>
    <span class="white"> or</span><a href="https://github.com/fwallacephd"> <span class="blue"><i class="fa fa-github" aria-hidden="true"></i></span></a>)</p>
    <br>
</section><!--END Section Footer-->

    <script text="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
